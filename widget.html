<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notion Custom Mini Calendar</title>
    <style>
        /* (ì´ì „ ë‹µë³€ì—ì„œ ì œê³µëœ ì´ë¯¸ì§€ ê¸°ë°˜ CSS ì½”ë“œë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”) */
        /* ë³µì¡í•˜ë¯€ë¡œ CSS ì½”ë“œëŠ” ì´ì „ ë‹µë³€ì„ ì°¸ê³ í•˜ì—¬ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•œë‹¤ê³  ê°€ì •í•©ë‹ˆë‹¤. */
        /* ... (CSS ì½”ë“œ ì‹œì‘) ... */
        body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto; padding: 10px; color: #111; max-width: 300px; }
        .widget-box { border: 1px solid #e0e0e0; border-radius: 12px; padding: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .month-display { font-size: 18px; font-weight: 500; margin-bottom: 10px; text-transform: lowercase; display: flex; align-items: center; gap: 8px; }
        .today-label { font-size: 13px; font-weight: 600; color: #444; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; display: flex; align-items: center; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .dow { font-size: 12px; text-align: center; color: #7a8696; font-weight: 500; }
        .cell { height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #222; font-size: 13px; cursor: default; font-weight: 500; background: #f7f7f7; }
        .cell.is-today { border-bottom: 2px solid #7a8696; border-radius: 0; background: #fff; }
        .cell[data-color] { background: #e0e0e0; color: #222; cursor: pointer; border: none; }
        .cell[data-color="blue"]{ background: #cfe8ff; } 
        .cell[data-color="pink"]{ background: #ffd6e8; }
        .cell[data-color="gray"]{ background: #dcdcdc; }
        .cell.empty { background: transparent; opacity: 0; pointer-events: none; }
        .add-btn { width: 100%; margin-top: 15px; padding: 8px 14px; border: 1px solid transparent; background: #fff; color: #444; cursor: pointer; font-weight: 600; font-size: 13px; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .add-btn:hover { background: #f5f5f5; }
        .add-btn span { margin: 0 5px; color: #7a8696; }
        /* ... (CSS ì½”ë“œ ë) ... */
    </style>
</head>
<body>
    <div class="widget-box">
        <div class="month-display" id="monthDisplay"></div>
        <div class="today-label" id="todayLabel">â™¡ TODAY IS <span style="font-size:18px;">.</span></div>
        <div class="calendar-grid" id="dowRow">
            <div class="dow">Mo</div><div class="dow">Tu</div><div class="dow">We</div><div class="dow">Th</div><div class="dow">Fr</div><div class="dow">Sa</div><div class="dow">Su</div>
        </div> 
        <div class="calendar-grid" id="calendarGrid"></div> 
        <button class="add-btn" id="addBtn">â€”<span class="symbol">âœ¦</span>ADD ENTRY<span class="symbol">âœ¦</span>â€”</button>
    </div>
    
    <script>
        // í´ë¼ì´ì–¸íŠ¸ ì¸¡ Notion API í˜¸ì¶œì„ ìœ„í•œ ê¸°ë³¸ ì„¤ì •
        const NOTION_API_URL = 'https://api.notion.com/v1/';
        // ê³µê°œ CORS í”„ë¡ì‹œ ì‚¬ìš© (í† í° ë…¸ì¶œ ë¬¸ì œë¡œ ë¹„ê¶Œì¥ë˜ì§€ë§Œ, ì„œë²„ ì—†ì´ ì‚¬ìš©í•˜ê¸° ìœ„í•œ ì„ì‹œ ë°©í¸)
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/'; 
        
        let NOTION_TOKEN;
        let NOTION_DB_ID;

        // ------------------ URLì—ì„œ í† í° ë° DB ID ì¶”ì¶œ ------------------
        function getAuthParams() {
            const hash = window.location.hash.substring(1);
            if (!hash) {
                alert('ì„¤ì • ì •ë³´ê°€ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤. setup.htmlë¡œ ì´ë™í•˜ì—¬ ë‹¤ì‹œ ì„¤ì •í•´ì£¼ì„¸ìš”.');
                window.location.href = 'setup.html';
                return false;
            }
            const params = new URLSearchParams(hash);
            NOTION_TOKEN = params.get('token');
            NOTION_DB_ID = params.get('db');
            return true;
        }

        // ------------------ Notion API í˜¸ì¶œ í•¨ìˆ˜ (í”„ë¡ì‹œ ì‚¬ìš©) ------------------
        async function callNotionApi(endpoint, method = 'GET', body = null) {
            const url = PROXY_URL + NOTION_API_URL + endpoint;

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${NOTION_TOKEN}`,
                'Notion-Version': '2022-06-28', // ì•ˆì •ì ì¸ ë²„ì „ ëª…ì‹œ
            };

            try {
                const response = await fetch(url, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Notion API Error:', response.status, errorData);
                    throw new Error(`API í˜¸ì¶œ ì‹¤íŒ¨: ${response.status} (${errorData.code || 'unknown'})`);
                }
                return response.json();
            } catch (error) {
                console.error("Fetch Error:", error);
                alert(`API í†µì‹  ì˜¤ë¥˜: í† í°/DB IDê°€ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”. ${error.message}`);
                return null;
            }
        }
        
        // ------------------ ê¸°ì¡´ ìœ„ì ¯ ë¡œì§ (API í˜¸ì¶œë§Œ ë³€ê²½ë¨) ------------------

        let displayYear = (new Date()).getFullYear();
        let displayMonth = (new Date()).getMonth() + 1; 
        
        const monthDisplay = document.getElementById('monthDisplay');
        const todayLabel = document.getElementById('todayLabel');
        const addBtn = document.getElementById('addBtn');
        const today = new Date();
        
        // (ì´ì „ ë‹µë³€ì˜ updateTodayLabel, addEntry, loadCalendar, renderGrid í•¨ìˆ˜ë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìŠµë‹ˆë‹¤.)
        
        // --- 1. updateTodayLabel í•¨ìˆ˜ (ìµœì¢… ìˆ˜ì • ë²„ì „) ---
        function updateTodayLabel() {
        // 1. ê°œë³„ ë‚ ì§œ ìš”ì†Œ ì¶”ì¶œ (ì˜ì–´ ê¸°ì¤€)
        const month = today.toLocaleString('en-US', { month: 'numeric' }); // ì˜ˆ: 10
        const day = today.getDate(); // ì˜ˆ: 12
        const weekday = today.toLocaleString('en-US', { weekday: 'short' }).toUpperCase(); // ì˜ˆ: SUN
    
        // 2. ìš”ì²­í•˜ì‹  'ì›”/ ì¼/ ìš”ì¼' ìˆœì„œë¡œ ë¬¸ìì—´ ì¡°í•©
        // (ì´ë¯¸ì§€ì²˜ëŸ¼ ì›”ê³¼ ì¼ ì‚¬ì´ì— ë„ì–´ì“°ê¸°, ì¼ê³¼ ìš”ì¼ ì‚¬ì´ì— ë„ì–´ì“°ê¸°ë¥¼ ì ìš©)
        const finalDateString = `${month}/ ${day}/ ${weekday}`;
    
        // ìµœì¢…ì ìœ¼ë¡œ todayLabel ìš”ì†Œì— ì‚½ì…
        // .ì„ ì´ìš©í•œ ì‹œê°ì  ì¥ì‹ì€ ìœ ì§€
        todayLabel.innerHTML = `TODAY IS &nbsp; ${finalDateString}`;
        }
        
        // --- 2. addEntry í•¨ìˆ˜ (í˜ì´ì§€ ìƒì„± API í˜¸ì¶œ) ---
        async function addEntry() {
            addBtn.disabled = true; 
            addBtn.textContent = '...ADDING';

            const payload = {
                parent: { database_id: NOTION_DB_ID },
                properties: {
                    'Name': { title: [{ text: { content: `ì˜¤ëŠ˜ì˜ ê¸°ë¡ (${today.toLocaleDateString('ko-KR')})` } }] },
                    'Date': { date: { start: new Date().toISOString() } },
                    'Color': { select: { name: 'blue' } } // ê¸°ë³¸ ìƒ‰ìƒ
                }
            };
            
            const data = await callNotionApi(`pages`, 'POST', payload);
            
            addBtn.disabled = false;
            addBtn.innerHTML = `â€”<span class="symbol">âœ¦</span>ADD ENTRY<span class="symbol">âœ¦</span>â€”`;

            if (data && data.id) {
                const pageId = data.id.replace(/-/g,'');
                window.open(`https://www.notion.so/${pageId}`, '_blank');
                setTimeout(loadCalendar, 800); 
            }
        } 
        
        addBtn.addEventListener('click', addEntry);

        // --- 3. loadCalendar í•¨ìˆ˜ (ë°ì´í„° ì¡°íšŒ API í˜¸ì¶œ) ---
        async function loadCalendar(){
            const monthNames = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];
            monthDisplay.innerHTML = `ğŸ“… Â°â€¢.âœ¦.â€¢â€¢â€¢ ${monthNames[displayMonth - 1]}`; 
            
            const start = new Date(displayYear, displayMonth - 1, 1).toISOString().slice(0, 10);
            const end = new Date(displayYear, displayMonth, 0).toISOString().slice(0, 10);
            
            const payload = {
                filter: {
                    and: [
                        { property: 'Date', date: { on_or_after: start } },
                        { property: 'Date', date: { on_or_before: end } }
                    ]
                },
                page_size: 100
            };
            
            const data = await callNotionApi(`databases/${NOTION_DB_ID}/query`, 'POST', payload);
            const items = (data && data.results) ? data.results : [];

            const dayMap = {};
            items.forEach(p => {
                const dateProp = p.properties['Date']?.date?.start || null;
                const color = p.properties['Color']?.select?.name || null;
                
                if(dateProp){
                    const d = new Date(dateProp);
                    const day = d.getDate(); 
                    dayMap[day] = { id: p.id, date: dateProp, color: color || null };
                }
            });

            renderGrid(displayYear, displayMonth, dayMap);
            updateTodayLabel();
        }

        // --- 4. renderGrid í•¨ìˆ˜ (HTML ë Œë”ë§ ë¡œì§) ---
        function renderGrid(year, month, dayMap){
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const first = new Date(year, month-1, 1);
            const jsWeekday = first.getDay(); 
            const startIndex = (jsWeekday + 6) % 7; 

            const daysInMonth = new Date(year, month, 0).getDate();
            const currentDay = (year === today.getFullYear() && month === today.getMonth() + 1) ? today.getDate() : -1;

            for(let i=0;i<startIndex;i++){
                const el = document.createElement('div');
                el.className = 'cell empty';
                grid.appendChild(el);
            }
            
            for(let day=1; day<=daysInMonth; day++){
                const el = document.createElement('div');
                el.className = 'cell';
                el.textContent = day;

                if (day === currentDay) {
                    el.classList.add('is-today');
                }
                
                if(dayMap[day] && dayMap[day].color){
                    el.setAttribute('data-color', dayMap[day].color); 
                    el.title = `ê¸°ë¡ ì™„ë£Œ: ${dayMap[day].color}`;
                    el.addEventListener('click', () => {
                        const pageId = dayMap[day].id.replace(/-/g,'');
                        window.open(`https://www.notion.so/${pageId}`, '_blank');
                    });
                }
                grid.appendChild(el);
            }

            const totalCells = startIndex + daysInMonth;
            const remaining = (42 - totalCells) % 7; 
            for(let i=0; i<remaining; i++){
                const el = document.createElement('div');
                el.className = 'cell empty';
                grid.appendChild(el);
            }
        } 

        // ì´ˆê¸° ì‹¤í–‰
        if (getAuthParams()) {
            loadCalendar();
        }
    </script>
</body>
</html>
